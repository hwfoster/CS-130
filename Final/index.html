<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen's Wardrobe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <script type="text/javascript" src="final.js" defer></script>
  </head>

  <body>
    <div class="task-3 container">
      <div class="item header">Helen's Wardrobe</div>

      <div class="item tops">
        <img 
        src="images/tops/hm pink crop top.png" 
        alt="Photo of top"/>

      <div class="item bottoms">
        <img 
        src="images/bottoms/af denim jeans.png" 
        alt="Photo of bottoms"/>
      </div>

      <div class="item shoes">
        <img 
        src="images/shoes/hokas.png" 
        alt="Photo of shoes"/>
      </div>

      <div class="item back">
        <!-- <button class="prev" onclick="previous()">&lsaquo;</button>
        <button class="prev" onclick="previous()">&lsaquo;</button>
        <button class="prev" onclick="previous()">&lsaquo;</button> -->
        <i class="icono-caretLeft"></i>
        <i class="icono-caretLeft"></i>
        <i class="icono-caretLeft"></i>
      </div>

      <div class="item forward">
        <!-- <button class="next" onclick="next()">&rsaquo;</button>
        <button class="next" onclick="next()">&rsaquo;</button>
        <button class="next" onclick="next()">&rsaquo;</button> -->
        <i class="icono-caretRight"></i>
        <i class="icono-caretRight"></i>
        <i class="icono-caretRight"></i>
      </div>

      <div class="item menu">
        <img src="images/tops/black tank.png"/>
        <img src="images/tops/brown tank.png"/>
        <img src="images/tops/coors shirt.png"/>
        <img src="images/tops/dare shirt.png"/>
        <img src="images/tops/f21 black crop.png"/>
        <img src="images/tops/gray hoodie.png"/>
        <img src="images/tops/hm pink crop top.png"/>
        <img src="images/tops/nike sweater.png"/>
        <img src="images/tops/white crop.png"/>
        <img src="images/tops/white tank.png"/>
        <img src="images/bottoms/bdg short.png"/>
        <img src="images/bottoms/black shorts.png"/>
        <img src="images/bottoms/gap sweatshorts.png"/>
        <img src="images/bottoms/aerie blue sweatshorts.png"/>
        <img src="images/bottoms/ae black jeans.png"/> 
        <img src="images/bottoms/af black jeans.png"/>
        <img src="images/bottoms/af denim jeans.png"/>
        <img src="images/bottoms/f21 ripped jeans.png"/>
        <img src="images/bottoms/madewell pants.png"/>
        <img src="images/bottoms/nike red sweatpants.png"/>
        <img src="images/bottoms/gap sweatpants.png"/>
        <img src="images/bottoms/brandy sweats.png"/>
        <img src="images/shoes/hokas.png"/>
        <img src="images/shoes/chelseas.png"/>
        <img src="images/shoes/nikes.png"/>
        <img src="images/shoes/birks.png"/>
        <img src="images/shoes/docs.png"/>

      <div class="item footer"></div>
    </div>
