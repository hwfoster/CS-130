<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helen's Wardrobe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
    <script type="text/javascript" src="final.js" defer></script>
  </head>

  <body>
    <div class="task-3 container">
      <div class="item header">
        Helen's Wardrobe
      </div>

      <div class="item tops"></div>

      <div class="item bottoms"></div>

      <div class="item shoes"></div>

      <div class="item back">
        <i class="icono-caretLeft" onclick="previousTops()"></i>
        <i class="icono-caretLeft" onclick="previousBottoms()"></i>
        <i class="icono-caretLeft" onclick="previousShoes()"></i>
      </div>

      <div class="item forward">
        <i class="icono-caretRight" onclick="nextTops()"></i>
        <i class="icono-caretRight" onclick="nextBottoms()"></i>
        <i class="icono-caretRight" onclick="nextShoes()"></i>
      </div>

      <div class="item menu"></div>

      <div class="item footer"></div>
    </div>
  </body>

</html>
